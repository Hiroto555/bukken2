<!-- Semantic Photo Gallery Partial (4x2 grid) -->
<link rel="stylesheet" href="{{BASE}}/assets/css/property-gallery.css" />
<section class="property-semantic-gallery" aria-labelledby="psg-title">
  <style>
    /* 4x2 wide variant: use full available width and place captions below */
    .property-semantic-gallery { background: transparent; box-shadow: none; border-radius: 0; padding: 0; }
    .property-semantic-gallery .psg-header { background: transparent; padding: 12px 0 8px 0; }
    .property-semantic-gallery .psg-container { 
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; 
      width: 100%; max-width: none; padding: 0; background: transparent;
    }
    .property-semantic-gallery .psg-figure { border: none; box-shadow: none; border-radius: 6px; background: transparent; }
    .property-semantic-gallery .psg-figcaption { position: static; padding: 8px 4px 0 4px; background: transparent; color: var(--text-primary,#333); }
    .property-semantic-gallery .psg-cap-title { font-weight: 700; font-size: 14px; color: var(--text-strong,#222); margin: 0 0 4px; text-shadow: none; }
    .property-semantic-gallery .psg-cap-desc { margin: 0; font-size: 12px; color: var(--text-secondary,#666); line-height: 1.7; display: -webkit-box; -webkit-line-clamp: 8; -webkit-box-orient: vertical; overflow: hidden; }
    /* Keep 4 columns down to 900px to確実に2段構成に */
    @media (max-width: 900px) { .property-semantic-gallery .psg-container { grid-template-columns: 1fr 1fr; gap: 10px; } }
    @media (max-width: 768px) { .property-semantic-gallery .psg-container { gap: 8px; } }
  </style>
  <div class="psg-header">
    <h2 id="psg-title">フォトギャラリー</h2>
    <p class="psg-sub">内観・外観・設備の写真</p>
  </div>
